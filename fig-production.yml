redis:
  image: redis
  command: redis-server --appendonly yes
  volumes:
    - /var/albums_redis_data:/data
  ports:
    - "6379"
web:
  build: /home/albums/current
  command: bundle exec foreman start -f Procfile.production
  volumes:
    - /home/albums/current:/aoty
  ports:
    - "3000:3000"
  links:
    - redis
  environment:
    RAILS_ENV: production
